<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js">

    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?v=3.7&key=AIzaSyDqM6bDLkXyXgK-8L6aFnYdHpuHK-lLfMk&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
          var stylesArray = [
            {
              featureType: "road",
              stylers: [
                { visibility: "off" }
              ]
            },{
              featureType: "transit",
              stylers: [
                { visibility: "off" }
              ]
            },{
              featureType: "poi",
              stylers: [
                { visibility: "off" }
              ]
            },{
              featureType: "administrative",
              stylers: [
                { visibility: "simplified" }
              ]
            },{
              featureType: "administrative",
              elementType: "labels",
              stylers: [
                { visibility: "off" }
              ]
            },{
            }
          ]
        var us = new google.maps.LatLng(38.6,-96.1);
        var myOptions = {
            zoom: 5,
            center: us,
            mapTypeControl: false,
            scaleControl: false,
            streetViewControl: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map($("#map_canvas")[0],
            myOptions);
        map.setOptions({styles: stylesArray});
        
        
        $.getJSON('routers.json', function(routers) {
            $(routers).each(function() {
                var router = this;
                if (router.backbone == true) {
                    // construct a circle for each backbone router
                    var polygon = new google.maps.Circle({
                        strokeColor: "#921622",
                        strokeOpacity: 1,
                        strokeWeight: 2,
                        fillColor: "#922916",
                        fillOpacity: .8,
                        map: map,
                        radius: 50000,
                        center: new google.maps.LatLng(router.position[0], router.position[1]),
                    });
                } 
                else {
                    // construct the rectange for each non-backbone router
                    var sw = new google.maps.LatLng(router.position[0], router.position[1]);
                    var ne = new google.maps.LatLng(router.position[0]+.8, router.position[1]+1);
                    var polygon = new google.maps.Rectangle({
                        strokeColor: "#2F6179",
                        strokeOpacity: 1,
                        strokeWeight: 1,
                        fillColor: "#4693B8",
                        fillOpacity: .8,
                        map: map,
                        bounds: new google.maps.LatLngBounds(sw, ne),
                    });
                }
                google.maps.event.addListener(polygon, 'click', function() {
                    alert(router.title + ': ' + router.description);
                });
                
                // var marker = new google.maps.Marker({
                //     position: new google.maps.LatLng(router.position[0], router.position[1]),
                //     map:      map,
                //     title:    router.title,
                // //icon:     'http://google-maps-icons.googlecode.com/files/train.png'
                // });
                
                // google.maps.event.addListener(marker, 'click', function() {
                //     alert(router.title + ': ' + router.description);
                // });
            });
        });

  </head>
  <body onload="initialize()">
